<!DOCTYPE html>
<html>
    <head>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="_css/style.css">
    </head>

    <body>
        <div class="navbar-fixed">
          <nav id="nav_f" class="red darken-3" role="navigation">
            <div class="nav-wrapper container">
                <a href="http://www.unicarioca.edu.br/" id="logo-container" target="_blank" class="brand-logo center" alt="cariocadev">UniCarioca</a>
            </div>
          </nav>
        </div>
        <div class="card-panel #eeeeee grey lighten-4" id="card-class">
            <div class="container center-align">
                <div class="col s12 m6">
                    <div class="card-panel #eeeeee grey lighten-3">
                        <div class="row">
                            <h2>Login de Estudantes</h2>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="text" data-error="wrong" data-success="right">Matr√≠cula: </label>
                            </div>
                        </div>
        
                    <div class="row">
                        <div class="input-field col s12 m12">
                            <i class="material-icons prefix">edit</i>
                            <input id="icon_prefix" type="password" class="validate">
                            <label for="password" data-error="wrong" data-success="right">Senha de Acesso: </label>
                        </div>
                    </div> 
                    
                    <div class="row">
                        <div class="input-field col s12 m12">
                            <a class="waves-effect waves-light btn">Entrar</a>
                        </div>
                    </div>
                  </div>
             </div>
           </div>
        </div>
        <!-- Compiled and minified JavaScript -->
        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>  
    </body>
</html>
